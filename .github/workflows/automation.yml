name: Zotero to Readwise Automation

on:
  push:
    branches:
      - master
  schedule:
    - cron: "0 3 * * 1,5" # Runs at 03:00 AM (UTC) every day (Check https://crontab.guru/)

jobs:
  zotero-to-readwise-automation:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ½ï¸ Checkout the repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: ğŸ Set up Python 3.8
        uses: actions/setup-python@v5
        with:
          python-version: "3.8"

      - name: ğŸ’¿ Install pyzotero Python package
        run: pip install pyzotero

      - name: ğŸš€ Run Automation
        run: python run.py ${{ secrets.READWISE_TOKEN }} ${{ secrets.ZOTERO_KEY }} ${{ secrets.ZOTERO_ID }}
